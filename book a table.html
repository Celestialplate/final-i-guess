<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Table - Celestial Plate</title>
  <link rel="stylesheet" href="style.css">
  <style>
 body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8B4513, #000);
            color: white;
        }
        header {
            background-color: #4B2E26;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        h1{
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 24px; 

        }
        p{
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 18px; 

        }
       
        
        nav {
            background-color: #2F1B13;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 10px 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #8B4513;
        }
        section {
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #4B2E26;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 90%;
            bottom: 0;
        }
  </style>
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About Us</a>
    <a href="book.html">Book a Table</a>
    <a href="order.html">Make an Order</a>
  </nav>
  <h1>BOOK A TABLE</h1>
  <p>Reserve your spot for an unforgettable dining experience.</p>
    <form style="max-width: 420px; margin: 0 auto; background-color: #2F1B13; padding: 10px; border-radius: 10px;">
        <label for="name" style="display: block; margin-bottom: 10px;">Your Name:</label>
        <input type="text" id="name" name="name" required style="width: 96%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 20px;">

        <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 96%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 20px;">

        <label for="phone" style="display: block; margin-bottom: 10px;">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required style="width: 96%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 20px;">

        <label for="partySize" style="display: block; margin-bottom: 10px;">Party Size:</label>
        <select id="partySize" name="partySize" required style="width: 100%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 20px;">
            <option value="" disabled selected>Select Party Size</option>
            <option value="1">1 Person</option>
            <option value="2">2 People</option>
            <option value="3">3 People</option>
            <option value="4">4 People</option>
            <option value="5+">5+ People</option>
        </select>

        <label for="date" style="display: block; margin-bottom: 10px;">Date:</label>
        <input type="date" id="date" name="date" required style="width: 96%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 20px;">

        <label for="time" style="display: block; margin-bottom: 10px;">Time:</label>
        <input type="time" id="time" name="time" required style="width: 96%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 20px;">

        <button type="submit" style="width: 100%; padding: 15px; background-color: #8B4513; color: white; border: none; border-radius: 5px; font-size: 18px;">Reserve Table</button>
    </form>
</section>

</body>
</html>
