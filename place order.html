<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make an Order - Celestial Plate</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #8B4513, #000);
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    header {
        background-color: #4B2E26;
        padding: 10px;
        text-align: center;
        font-size: 24px;
    }
    h1{
        color: white;
        padding: 10px;
        font-size: 24px; 
    }
    p{
        color: white;
        padding: 10px;
        font-size: 18px; 
    }
    nav {
        background-color: #2F1B13;
        display: flex;
        justify-content: center;
        padding: 10px;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin: 10px;
        font-size: 18px;
        padding: 10px 10px;
        border-radius: 5px;
    }
    nav a:hover {
        background-color: #8B4513;
    }
    section {
        padding: 10px;
        text-align: center;
    }
    footer {
        background-color: #4B2E26;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
    }

    /* Container styles */
    .container {
        max-width: 100%;
        width: 500px;
        margin: 0 auto;
        background-color: brown;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    h2 {
        color: #333;
        font-size: 1.5em;
        margin-bottom: 10px;
    }
    .form-group {
        margin-bottom: 10px;
    }
    .form-group label {
        font-size: 1em;
        color: burlywood;
    }
    .form-group input, .form-group select, .form-group textarea {
        width: 97%;
        padding: 8px;
        border: 1px solid brown;
        border-radius: 4px;
        margin-top: 5px;
    }
    .form-group textarea {
        height: 47px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: lightburlywood;
        color: orangered;
        font-size: 1.1em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: brown;
    }

    /* Confirmation Message */
    .thank-you-message {
        display: none;
        text-align: center;
        font-size: 1.5em;
        color: #4B2E26;
        margin-top: 20px;
        width: 100%;
        max-width: 600px;
        padding: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="home.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About Us</a>
    <a href="book.html">Book a Table</a>
    <a href="order.html">Make an Order</a>
  </nav>

  <h1>Make an Order</h1>

  <div class="container">
    <h2>Order Form</h2>
    <form id="orderForm">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <label for="orders">Order Details:</label>
        <textarea id="orders" name="orders" required></textarea>
      </div>
      <div class="form-group">
        <label for="payment_mode">Payment Mode:</label>
        <select id="payment_mode" name="payment_mode" required>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="PayPal">PayPal</option>
          <option value="Cash on Delivery">Cash on Delivery</option>
        </select>
      </div>
      <div class="form-group">
        <label for="courier">Select Delivery Courier:</label>
        <select name="courier" id="courier" required>
          <option value="">-- Select a Courier --</option>
          <option value="grab">Grab</option>
          <option value="foodpanda">Food Panda</option>
        </select>
      </div>
      <button type="submit">Submit Order</button>
    </form>

    <!-- Confirmation Message -->
    <div class="thank-you-message" id="thankYouMessage">
      Thank you! Your order has been submitted. We'll notify you when your order is on its way with <span id="selectedCourier"></span>.
    </div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent form submission

      // Get selected courier
      var selectedCourier = document.getElementById('courier').value;

      // Show the confirmation message and hide the form
      document.getElementById('thankYouMessage').style.display = 'block';
      document.getElementById('selectedCourier').textContent = selectedCourier.charAt(0).toUpperCase() + selectedCourier.slice(1);
      document.getElementById('orderForm').style.display = 'none';  // Hide the form
    });
  </script>

</body>
</html>
